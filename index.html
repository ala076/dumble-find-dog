<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumble</title>
    <link href="assets/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" 
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>
    
</head>
<body>
    <header id="header">
        <div class="navbar">
            <div class="row">
                <div class="twelve columns">
                    <h1>Dumble - Find out your favorite dog breed!</h1>
                    <p id="dayJsEl"></p>
                </div>
              </div>
        </div>
    </header>

    <main>
        <div id="body" class="dog-container">
            <div id="initial-page">
            <div id="directions">
                <h6>Choose between the dogs below, and after all choices are complete you will be presented with the breed you get to adopt!</h6>
            </div>

            <div id="dogs" class="row">
                <div id="dogs-left" class="left-choice six columns">
                    <input id="left-button" class="button-primary" type="submit" value="Pick Me!">
                    <img id="left-image" src="" alt="Dog Photo">
                </div>

                <div id="dogs-right" class="right-choice six columns">
                    <input id="right-button" class="button-primary" type="submit" value="Pick Me!">
                    <img id="right-image" src="" alt="Dog Photo">
                </div>
            </div>
            </div>

            <div id="final-page" style="display: none">
                <p>Congratulations, your new dog is a <span id="winning-breed"></span></p>
                <img src="#" alt="Winning Dog Breed" id="final-dog-image">    
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
    crossorigin="anonymous"></script>
    <script src="assets/index.js"></script>
</script>
</body>
</html>
